<!doctype html>
<html lang="en">
  <head>
    <!-- Basic Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title & Description -->
    <title>Vernex - Digital Ecosystem for Everyone, Everywhere</title>
    <meta
      name="description"
      content="Vernex is a premium digital ecosystem offering 15+ services including web development, app development, digital marketing, and more. Empowering businesses, students, and professionals."
    />
    <meta name="author" content="Vernex" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
    <!-- Optional (recommended if you add later)
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    -->

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat:wght@600;700&family=Poppins:wght@500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Open Graph (SEO / Social Sharing) -->
    <meta
      property="og:title"
      content="Vernex - Digital Ecosystem for Everyone, Everywhere"
    />
    <meta
      property="og:description"
      content="Premium digital solutions for businesses, students, and professionals. 15+ services including web/app development, marketing, design, and more."
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://lovable.dev/opengraph-image-p98pqg.png"
    />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@Vernex" />
    <meta
      name="twitter:image"
      content="https://lovable.dev/opengraph-image-p98pqg.png"
    />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
